# Configuración de inicialización SQL
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.platform=mysql

# Firebase Configuration
firebase.credentials.path=firebase-service-account.json
firebase.config.path=firebase/recitapp-niquilpatay-firebase-adminsdk-fbsvc-e1da560cb2.json

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Redis Configuration (for WaitingRoom)
spring.redis.host=localhost
spring.redis.port=6379

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true